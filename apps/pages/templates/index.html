{% extends 'base.html' %} <!-- Extende a base do layout principal -->
{% load static %} <!-- Carrega as tags estáticas -->

<head>
    {% block title %}Home{% endblock %}

</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<body>



    <!-- Cabeçalho verde com a logo no centro -->

    <!-- Inclui a sidebar -->

    <!-- Conteúdo principal da página -->
    <div class="content d-flex justify-content-center align-items-center" style="height: 100vh;">
        {% block content %}
        <!-- Animação Lottie centralizada e com tamanho maior -->
        <div class="animation-container d-flex justify-content-center align-items-center">
            <iframe class="animation3" src="https://lottie.host/embed/4a38ddaf-5b65-4a65-b537-a7be7ce54a49/x7ymJTtuXu.json" style="width: 500px; height: 400px; border: none; margin-top: -50px;"></iframe>
        </div>
    </div>

    <div class="d-flex justify-content-center mb-3">
        <a href="/home" class="btn custom-button btn-lg active" role="button" aria-pressed="true">Continuar para o menu principal</a>
    </div>
    <script>
        const button = document.getElementById('rotateButton');
    
        button.addEventListener('mouseover', () => {
            button.classList.add('rotate'); // Adiciona a classe de rotação ao passar o mouse
        });
    
        button.addEventListener('mouseout', () => {
            button.classList.remove('rotate'); // Remove a classe de rotação ao sair do mouse
        });
    </script>
    
        {% endblock %}

        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

</body>
</html>
